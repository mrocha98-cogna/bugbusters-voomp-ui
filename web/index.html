<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/voomp-sellers/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Venda seus infoprodutos na plataforma do maior grupo de educaÃ§Ã£o do Brasil.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="voomp_sellers_rebranding">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Voomp Sellers</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background-color: #F5F5F5; /* Defina a cor de fundo que vocÃª quer */
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      transition: opacity 0.5s ease-out;
    }

    /* Estilo para um texto opcional abaixo da animaÃ§Ã£o */
    .loading-text {
      margin-top: 16px;
      font-family: Arial, sans-serif;
      color: #888;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div id="loading" class="loading-container">
  <lottie-player
          src="/voomp-sellers/loading_initial.json"
          background="transparent"
          speed="1"
          style="width: 400px; height: 400px;"
          loop
          autoplay>
  </lottie-player>
  <p class="loading-text">Carregando SEU novo Voomp Sellers! ðŸ§¡</p>
</div>

<script src="flutter.js" defer></script>
<script>
  window.addEventListener('load', function(ev) {
    var serviceWorkerVersion = null;

    _flutter.loader.loadEntrypoint({
      // --- ADICIONE ESTA LINHA ---
      showMainLoading: false, // Desativa a barra de progresso azul padrÃ£o

      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          var loadingScreen = document.getElementById("loading");
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
          appRunner.runApp();
        });
      }
    });
  });
</script>

</body>
</html>
